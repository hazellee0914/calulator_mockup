<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-reset@0.0.1/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Open+Sans:wght@400;600&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display--bare">
        <span class="calulaotr__operebd--left">0</span>
        <span class="calulaotr__operator">+</span>
        <span class="calulaotr__operend--right">0</span>
        <span class="calulaotr__equal">=</span>
        <span class="calulaotr__result">0</span>
      </div>
      <div class="calulator__display--for-advanced">0</div>
      <div class="calulator__button">
        <div class="clear__and__enter">
          <button>AC</button>
          <button>Enter</button>
        </div>
        <div class="button__row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">+</button>
        </div>
        <div class="button__row">
          <button class="numver">4</button>
          <button class="numver">5</button>
          <button class="numver">6</button>
          <button class="operator">-</button>
        </div>
        <div class="button__row">
          <button class="numver">1</button>
          <button class="numver">2</button>
          <button class="numver">3</button>
          <button class="operator">*</button>
        </div>
        <div class="button__row">
          <button class="number double">0</button>
          <button class="decimal">.</button>
          <button class="operator">/</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
